<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube To MP4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Youtube To MP4</h1>
    <form onsubmit="downloadVideo(this.url.value); return false;">
        <input id="url-input" type="text" name="url" placeholder="Youtube URL">
        <input id="submit-btn" type="submit" value="Convert">
    </form>
    <script src="script.js"></script>
</body>
</html>
